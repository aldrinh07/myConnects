    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

<body ng-controller="mainController">

<div class="mainContainer" ng-controller="AppCtrl" layout="column" layout-fill>
    <div ng-controller="AppCtrl" class="full" layout="column">
        <md-button class="userIcon md-fab md-fab-top-right right" ng-click="showAdvanced($event)">
            <img class="userImg" src="{{data.users[(currentUserId)].picUrl}}"/>
            <md-tooltip md-visible="demo.showTooltip">
                <p>Add/Edit Skills</p>
            </md-tooltip>
        </md-button>
    </div>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <input ng-model="searchText">
            </h3>

        </div>
    </md-toolbar>
    <md-content class="mainCardContent">
        <md-list ng-controller="AppCtrl">
            <div class="cardContainer">
                <div ng-repeat="friend in allFriends | filter:searchText" >
                    <div class="md-whiteframe-z2 userCard">
                        <div class="photoCircle"><img class="photo" src="{{friend.picUrl}}"/></div>
                        <h2 class="name">{{friend.name}}</h2>
                        <ul>
                            <li ng-repeat="skill in friend.skills">
                                <p>{{skill}}</p>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </md-list>
    </md-content>
